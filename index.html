<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body { 
      height: 100vh;
      background-color: hsl(185, 75%, 39%);
      background-image: url("./images/bg-pattern-bottom.svg"), url("./images/bg-pattern-top.svg");
      font-family: 'kumbh_sansregular', Arial;
      font-weight:normal;
      font-style:normal;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .card { 
      background-color: white;
      width: 350px;
      height: 375px;
      border-radius: 15px;
    }
    .pfp {
      display: block;
      margin: 0 auto -15% auto;
      border: 5px solid white;
      border-radius: 50%;
    }
    .nal {
      display: flex;
      padding-top: 22%;
      flex-direction: column;
      justify-content: space-evenly;
      text-align: center;
      background-color: white;
    }
    .nal .age {
      color: hsl(0, 0%, 59%)
    }
    .nal .city {
      color: hsl(0, 0%, 59%);
      font-family: 'kumbh_sanslight', Arial;
      font-size: 14px;
      margin-top: 4%;
    }
    .thicc {
      font-family: 'kumbh_sansbold', Arial;
    }
    .smol {
      color: hsl(0, 0%, 59%);
      font-family: 'kumbh_sanslight', Arial;
      font-size: 12px;
      margin-top: 15%;
    }
    .stats {
      display: flex;
      justify-content: space-evenly;
      text-align: center;
      background-color: white;
    }
    .substats {
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class=card>
    <div style='background-image: url("./images/bg-pattern-card.svg"); padding-top: 24%; border-top-left-radius: 14px; border-top-right-radius: 14px;'>
      <div><img class=pfp src="images/image-victor.jpg"/></div>
    </div>
    <div style="background-color: white;">
      <div class=nal>
        <span><span class=thicc>Victor Crest</span>
        <span class=age>26</span></span>
        <div class=city>London</div>
      </div>

      <div style="border-top: 1px solid lightgrey; margin: 7% 0;"></div>

      <div class=stats>
        <div class=substats>
          <div class=thicc>80K</div>
          <div class=smol>Followers</div>
        </div>

        <div class=substats>
          <div class=thicc>803K</div>
          <div class=smol>Likes</div>
        </div>

        <div class=substats>
          <div class=thicc>1.4K</div>
          <div class=smol>Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adric Burks</a>.
  </div>
</body>
</html>
